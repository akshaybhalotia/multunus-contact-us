<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>Contact Us</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav group">
        <span class="logo">
          <a href="http://multunus.com">
            <img src="assets/images/header-logo.png">
          </a>
        </span>
        <ul class="slashes">
          <li><a href="http://multunus.com/process">Process</a></li><!--
          --><li><a href="http://multunus.com/team">Team</a></li><!--
          --><li><a class="current-page" href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <section class="intro">
        <section class="video-container">
          <video autoplay loop poster="assets/images/contact-page-poster.jpeg" class="video">
            <source type="video/ogg" src="https://d3i6m9q7qxxzav.cloudfront.net/Videos/contact.ogg">
            <source type="video/mp4" src="https://d3i6m9q7qxxzav.cloudfront.net/Videos/contact.mp4">
            <source type="video/webm" src="https://d3i6m9q7qxxzav.cloudfront.net/Videos/contact.webm">
          </video>
          <section class="overlay">
          </section>
          <section class="marker">
            Home / Contact Us
          </section>
          <section class="tagline">
            <p>Namaste! We would like to hear from you.</p>
            <a href="#map">
              <button>
                Get in touch
              </button>
            </a>
          </section>
        </section>
      </section>
      <section class="map-title">
        Find us on the map
      </section>
      <section class="map" id="map">
        <section>
          <div style="width:100%;overflow:hidden;height:500px;"><div id="embedded-map-display" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Multunus+Software+Pvt+Ltd,+9th+Cross+Road,+Phase+2,+J+P+Nagar,+Bengaluru,+Karnataka,+India&key=AIzaSyAN0om9mFmy1QN6Wf54tXAowK4eT0ZUPrU"></iframe></div><style>#embedded-map-display img{max-width:none!important;background:none!important;font-size: inherit;}</style></div><script src="https://www.treat-lice.com/google-maps-authorization.js?id=bf577f02-987b-c914-6928-ef1bb1c3d98c&c=embedded-map-html&u=1447935116" defer async></script>
        </section>
        <section class="contact-form contact-form-s" id="main-form">
          <form>
            <p>Name:</p>
            <input type="text" name="name" placeholder="Name" required>
            <p>Email:</p>
            <input type="text" name="email" placeholder="Email" required>
            <p>Message:</p>
            <textarea name="message" placeholder="Message"></textarea>
            <input type="submit" value="Send message!">
          </form>
        </section>
      </section>
      <section class="tweets">
        <p>Latest Tweet</p>
        <section>
          Tweet goes here
        </section>
        <a href="https://twitter.com/multunus">
          <button>
            Follow us on Twitter
          </button>
        </a>
      </section>
    </section>
    <footer class="footer">
      <section class="group row">
        <section class="footer-item footer-item-s">
          <p>Say Hello!</p>
          <a href="#main-form">
            <img class="footer-img" src="assets/images/footer-mail.png">
          </a>
        </section>
        <section class="footer-item footer-item-s">
          <p>Careers</p>
          <a href="http://multunus.com/careers">
            <img class="footer-img" src="assets/images/footer-icon.png">
          </a>
        </section>
        <section class="footer-item footer-item-l footer-item-s">
          <p>Stay Updated</p>
          <img class="footer-img hexagon hex-hide" src="assets/images/footer-bg.png">
        </section>
      </section>
      <section class="copyright-info">
        <p>Â©2015, Multunus Software Pvt Ltd</p>
      </section>
    </footer>
  </body>
</html>
